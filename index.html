<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="icon.jpg">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Saúde e Bem Estar</title>
</head>
<body>
    <h1 class="estilo">Calcule seu IMC</h1>
    <form>
        <center>
            <div class="estilo1">
                <p>Altura (ex 155)</p>
                <input type="text" id="altura" placeholder="informe a altura em Cm">

                <p>Peso (ex 82.400)</p>  
                <input type="text" id="peso" placeholder="informe o peso em Kg"><br><br>

                <p>Selecione seu sexo</p>
                <select id="sexo">
                    <option value=""></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>  
                </select><br><br>
        
                <button id="button" type="button" onclick="calcularIMC()">Calcular</button>    
            
                <h3 class="estilo2" id="resultado"></h3>
            </div>
        </center>
    </form>
    <script> 
        function calcularIMC() {
            var altura = parseFloat(document.getElementById("altura").value) / 100;
            var peso = parseFloat(document.getElementById("peso").value);
            var sexo = document.getElementById("sexo").value;
            var imc = peso / (altura * altura);
            var classificacao;

            if(imc < 16)
                classificacao = "Magreza Extrema";
            else if(imc >= 16 && imc < 17)
                classificacao = "Magreza Moderada";
            else if(imc >= 17 && imc < 18.5)
                classificacao = "Magreza leve";
            else if(imc >= 18.5 && imc < 25)
                classificacao = "Saudável"; 
            else if(imc >= 25 && imc < 30)
                classificacao = "Sobrepeso"; 
            else if(imc >= 30 && imc < 35)
                classificacao = "Obesidade Grau I";
            else if(imc >= 35 && imc < 40)
                classificacao = "Obesidade Grau II (considerada severa)"; 
            else if(imc >= 40)
                classificacao = "Obesidade Grau III (considerada mórbida)";
            else 
                classificacao = "Verifique sua informações e tente novamente";

            document.getElementById("resultado").innerText = "Sua classificação é:" + "\n" + classificacao +
             "\n" + imc.toFixed(2);
        }
        </script>
</body>
</html>
