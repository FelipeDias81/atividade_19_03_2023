    <script> 
        function calcularIMC() {
           // var formulario = document.getElementById("formulario");
            var imc, altura, peso, resultado;
            altura = parseInt(document.querySelector("altura").value);
            peso = parseInt(document.querySelector("peso").value);
            // Checking the user providing a proper
            // value or not
            if (altura === "" || isNaN(altura)) resultado = "Fornecer uma altura valida";
        
            else if (peso === "" || isNaN(peso)) resultado = "Fornecer um peso valido";
        
            // If both input is valid, calculate the bmi
            else {
        
                // Fixing upto 2 decimal places
                var imc = (peso / ((altura * altura) / 10000)).toFixed(2);
        
                // Dividing as per the bmi conditions
                if (imc < 18.6) resultado = `Abaixo do Peso : <span>${imc}</span>`;
        
                else if (imc >= 18.6 && imc < 24.9) resultado = `Peso Normal : <span>${imc}</span>`;
        
                else resultado = `Excesso de Peso : <span>${imc}</span>`;
            }
            resultado = document.querySelector("resultado");
        }
        </script>
